version: '3.8'

services:
  reporter:
    build: ./backend/main/
    command: 
      sh -c " python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend/main/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.dev
  matrix:
    build: ./frontend/matrix-logs/
    ports:
      - 80:8080
    depends_on:
      - reporter

volumes:
  postgres_data:
